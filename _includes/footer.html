<script>
    window.addEventListener("load", () => {
        document.getElementsByClassName("copyrights")[0].innerHTML = 
            `Copyrights &copy; ${new Date().getFullYear()} {{ site.data.metaData.author }}`;
    });
</script>
<footer>
    <div class="streaming-links">
        {% if site.data.metaData.spotify_url %}
        <a href="{{ site.data.metaData.spotify_url }}" target="_blank" rel="noopener noreferrer" aria-label="Spotify">
            <img src="{{ '/assets/img/spotify-white.svg' | relative_url }}" alt="Spotify">
        </a>
        {% endif %}
        {% if site.data.metaData.itunes_url %}
        <a href="{{ site.data.metaData.itunes_url }}" target="_blank" rel="noopener noreferrer" aria-label="iTunes">
            <img src="{{ '/assets/img/itunes-white.svg' | relative_url }}" alt="iTunes">
        </a>
        {% endif %}
        {% if site.data.metaData.bandcamp_url %}
        <a href="{{ site.data.metaData.bandcamp_url }}" target="_blank" rel="noopener noreferrer" aria-label="Bandcamp">
            <img src="{{ '/assets/img/bandcamp-white.png' | relative_url }}" alt="Bandcamp">
        </a>
        {% endif %}
        {% if site.data.metaData.instagram_url %}
        <a href="{{ site.data.metaData.instagram_url }}" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <img src="{{ '/assets/img/instagram-white.png' | relative_url }}" alt="Instagram">
        </a>
        {% endif %}
    </div>
    <p class="copyrights">
    </p>
</footer>
